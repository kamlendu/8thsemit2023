<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            
            <h:outputLabel id="lbl" for="persons" value="Select Person"/>
            <h:selectOneMenu id="persons" value="#{users.person}" onchange="document.forms[0].submit()" valueChangeListener="#{users.valueChange}">
                <f:selectItems var="nm" value="#{users.names}" itemLabel="#{nm}" itemValue="#{nm}"/>
            </h:selectOneMenu>
            <h:commandButton id="sub" value="Submit" actionListener="#{users.handleAction}" />
     
        </h:form>
        <h:outputText id="c1" value="#{users.valuemessage}"/>
       <br/> <h:outputText id="c2" value="#{users.actionmessage}"/>
        
        
        
        
    </h:body>
</html>
