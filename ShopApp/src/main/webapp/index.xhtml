<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet library="css" name="styles.css"/>
    </h:head>
    <h:body>
               Customer : ${shopBean.c.cname}
                <h:form>
               <h:panelGrid columns="4" columnClasses="firstColumn1,secondColumn2,thirdColumn3, fourthColumn4"   border="1" style="width:400"  >
               <h:outputText  value="Product Name"/>
               <h:outputText  value="Rate"/>
               <h:outputText  value="Discount(%)"/>
               <h:outputText  value="Quantity"/>
            
               </h:panelGrid>
              
        <c:forEach items="#{shopBean.products}" var="pr" varStatus="r">
            <h:panelGrid columns="4" columnClasses="firstColumn1,secondColumn2,thirdColumn3, fourthColumn4"   border="1" style="width:400"  >
                
                <h:outputText  value="#{pr.pname}"/>
                <h:outputText value="#{pr.rate}"/> 
                <h:outputText value="#{pr.discount}"/> 
                <h:inputText maxlength="100" value="#{shopBean.quantity[r.index]}"/>
                
                
            </h:panelGrid>
        
        
        </c:forEach>
                    <h:commandButton id="cmd" value="Purchase" action="#{shopBean.viewCart()}"/>
        </h:form>
    </h:body>
</html>
