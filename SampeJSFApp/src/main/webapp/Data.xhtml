<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        
        <h:dataTable id="dtable" var="b" value="#{dataBean.books}" border="1">
            <f:facet name="header">
                <h:outputText value="This is the book data"/>
            </f:facet>
            <h:column>
                <f:facet name="header">
                   <h:outputText value="BookId"/> 
                </f:facet>
                <h:outputText value="${b.bookID}"/> 
            </h:column>
             <h:column>
                <f:facet name="header">
                   <h:outputText value="BookName"/> 
                </f:facet>
                 <h:outputText value="${b.bookName}"/> 
            </h:column>
             <h:column>
                <f:facet name="header">
                   <h:outputText value="Author Name"/> 
                </f:facet>
                 <h:outputText value="${b.authorName}"/>
                 
            </h:column>
             <h:column>
                <f:facet name="header">
                   <h:outputText value="Publisher Name"/> 
                </f:facet>
                 <h:outputText value="${b.publisherName}"/> 
            </h:column>
            
             <h:column>
                <f:facet name="header">
                   <h:outputText value="synopsis"/> 
                </f:facet>
                 <h:outputText value="${b.synopsis}"/> 
            </h:column>
        
        
        
        </h:dataTable>
        
        
        
        
    </h:body>
</html>
