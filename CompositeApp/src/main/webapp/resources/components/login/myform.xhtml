<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="cdibean"/>
        <cc:attribute name="nameprompt"/>
        <cc:attribute name="passwordprompt"/>
        <cc:attribute name="login" default="Login"/>
        <cc:attribute name="loginaction" method-signature="java.lang.String action()"/>       
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:form>
            <h:panelGrid columns="2" border="1">
                <h:outputLabel for="uname" value="#{cc.attrs.nameprompt}"/>
                <h:inputText id="uname" value="#{cc.attrs.cdibean.username}"/>
                 <h:outputLabel for="pass" value="#{cc.attrs.passwordprompt}"/>
                 <h:inputSecret id="pass" value="#{cc.attrs.cdibean.password}"/>
                 <h:commandButton id="cmd" value="#{cc.attrs.login}" action="#{cc.attrs.loginaction}"/>
                 <h:commandButton id="reset" value="Reset"/>
                
            </h:panelGrid>
        </h:form>
        
        
        
    </cc:implementation>
</html>
