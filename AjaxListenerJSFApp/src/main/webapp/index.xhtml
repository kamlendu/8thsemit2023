<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        Hello from Facelets
        <br/><!-- comment -->
        
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel id="clbl" for="continent" value="Select Continents" />
                <h:selectOneMenu id="continent" value="#{location.continentid}">
                    <f:selectItems var="cont" value="#{location.continents}" itemLabel="#{cont.name}" itemValue="#{cont.id}"  noSelectionValue="--Select Continents--"/>
                    <f:ajax event="valueChange" render="countries" />
                </h:selectOneMenu>
                
                
                <h:outputLabel id="contlbl" for="countries" value="Select Countries"/> 
                <h:selectOneMenu id="countries" value="#{location.countryid}">
                    <f:selectItems var="cont" value="#{location.countries}" itemLabel="#{cont.name}" itemValue="#{cont.id}"/>
                    <f:ajax event="valueChange" render="states" />            
                </h:selectOneMenu>
               
                
                <h:outputLabel id="statelbl" for="states" value="Select States"/>
                <h:selectOneMenu id="states" value="#{location.stateid}">
                    <f:selectItems var="cont" value="#{location.states}" itemLabel="#{cont.name}" itemValue="#{cont.id}"/>
                   <f:ajax event="valueChange" render="districts" />                     
                </h:selectOneMenu>
              
                
                <h:outputLabel id="districtlbl" for="districts" value="Select Districts"/>
                <h:selectOneMenu id="districts" value="#{location.districtid}">
                    <f:selectItems var="cont" value="#{location.districts}" itemLabel="#{cont.name}" itemValue="#{cont.id}"/>
                    <f:ajax event="valueChange"  render="talukas" />                     
                </h:selectOneMenu>
               
                
                <h:outputLabel id="talukalbl" for="talukas" value="Select Talukas"/>
                <h:selectOneMenu id="talukas" value="#{location.talukaid}">
                    <f:selectItems var="cont" value="#{location.talukas}" itemLabel="#{cont.name}" itemValue="#{cont.id}"/>
                   <f:ajax event="valueChange" render="villages" />                     
                </h:selectOneMenu>
                
                
                 <h:outputLabel id="villagelbl" for="villages" value="Select Villages"/>
                <h:selectOneMenu id="villages" value="#{location.villageid}">
                    <f:selectItems var="cont" value="#{location.villages}" itemLabel="#{cont.name}" itemValue="#{cont.id}"/>
                                     
                </h:selectOneMenu>
                 
                
                
            </h:panelGrid>
            
            
            <h:commandButton id="cmd" value="Submit" action="Result.jsf"/>
        </h:form>
        
    </h:body>
</html>
